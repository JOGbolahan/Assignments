<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="Container">
        <div class="Form">
            <div class="Login Form">
                <!--Login Form Start-->
            <div class="FormLogin">
                <span class="Title1">Login</span>
                <form action="#">
                    <div class="InputField"><input type="email" placeholder="Enter Your Email" required>
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="InputField"><input type="password" placeholder="What is Your Password?" required>
                        <i class="uil uil-padlock"></i>
                    </div>

                    <div class="CheckboxText">
                        <div class="CheckboxContent">
                            <input type="Checkbox" id="logCheck">
                            <label for="logCheck" class="Text">Remember Me</label>
                        </div>

                        <a href="#" class="Text"> Forgotten Password?</a>
                    </div>

                    <div class="InputFieldButton"><input type="button" value="Login Now"></div>

                    <div class="LoginSignUp">
                        <span class="Text">Not a Member?
                            <a href="#" class="text signup-text">Signup Now</a>
                        </span>
                    </div>  
                </form>
            </div>
            <!--Login Form End-->          
            </div>
        </div>
    </div>

    <div class="Container">
        <div class="Form">
            <div class="Registration Form">
                <!--Registration Form Start-->
        <div class="FormLogin">
            <span class="Title2">Registration</span>
    <form action="#">
        <div class="InputField"><input type="Text" placeholder="Enter Your First Name" required>
            <i class="uil uil-user"></i>
        </div>
        <div class="InputField"><input type="Text" placeholder="Enter Your Last Name" required>
            <i class="uil uil-user"></i>
        </div>
        <div class="InputField"><input type="tel" placeholder="Enter Your Phone Number" required>
            <i class="uil uil-phone-alt"></i>
        </div>
        <div class="InputField"><input type="email" placeholder="Enter Your Email" required>
            <i class="uil uil-envelope"></i>
        </div>
        <div class="InputField"> <label for="gender"> Select you gender</label>
            <select name="gender">
                <option value="none" selected>-</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>
        </div>
        <div class="InputField"><input type="date" placeholder="Date of Birth?" required>
            <i class="uil uil-calendar-alt"></i>
        </div>
        <div class="InputField"><input type="color" placeholder="Favorite Color?" required>
            <i class="uil uil-paint-tool"></i>
        </div>
        <div class="InputField"><input type="password" placeholder="Choose a Password?" required>
            <i class="uil uil-padlock"></i>
        </div>
                <div class="CheckboxText">
            <div class="CheckboxContent">
                <input type="Checkbox" id="logCheck">
                <label for="logCheck" class="Text">Save My Password for Later</label>
            </div>
        </div>

        <div class="InputFieldButton"><input type="button" value="Signup Now"></div>

        <div class="LoginSignUp">
            <span class="Text">Let's Get Started.
             </span>
        </div>  
    </form>
</div>
<!--Registration Form End-->           
            </div>
        </div>
    </div>

</body>
</html>
